<html>
<body>
<link href="https://fonts.googleapis.com/css?family=Unna" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
<link href="cycle.css" rel="stylesheet" type="text/css">
<button onclick="addRow()">1</button>
<button onclick="addCol()">2</button>
<button onclick="deleteCol()">3</button>
<button onclick="deleteRow()">4</button>
<table id="tableResult" style="border:10px solid;">
  <tr>
    <td>
       
    </td>
  </tr>
</table>
<script type="text/javascript">
var smile = "&#127816";
function changeSmile(){
  switch (smile) {
      case "&#127821;":
      smile = "&#127822;";
      break;
      case "&#127822;":
      smile = "&#127823;";
      break;
      case "&#127823;":
      smile = "&#127824;";
      break;
      case "&#127824;":
      smile = "&#127825;";
      break;
      case "&#127825;":
      smile = "&#127826;";
      break;
      case "&#127826;":
      smile = "&#127827;";
      break;
      case "&#127827;":
      smile = "&#127821;";
      break;
      default:
      smile = "&#127822;";
  }}
var table = document.getElementById('tableResult');
var row;
addRow();
function addRow() {
  changeSmile()
  row = table.insertRow();
  addCol();
}

function addCol() {
  changeSmile()
  var col = document.createElement("td");
  col.innerHTML = smile;
  row.appendChild(col);
}

function deleteRow() {
  table.deleteRow(table.rows.length - 1);
  row = table.rows[table.rows.length - 1];
}

function deleteCol() {
  var cols = row.getElementsByTagName('td');
  if (cols.length > 1) {
    row.removeChild(cols[cols.length - 1]);
  } else {
    deleteRow();
  }
}

</script>
</body>
</html>
